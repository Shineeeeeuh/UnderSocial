<title>UnderSocial - %titleregisterpage%</title>
<link rel="stylesheet" type="text/css" href="/css/register.css"/>
<div class="textdiv">
    <p class="title">%titleregisterpage%</p>
</div>
<div class="formdiv">
    <form method="POST">
        <input type="text" placeholder="%username%" id="username" class="textinput"/>
        <input type="email" placeholder="%mail%" id="mail" class="textinput"/>
        <input type="password" placeholder="%pass%" id="pass" class="textinput"/>
        <input type="submit" value="%titleregisterpage%" class="button"/>
    </form>
</div>
